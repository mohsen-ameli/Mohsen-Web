{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <br/>
    <h3>Register</h3>
    <hr/>
    <form method="post">
        {% csrf_token %}

        <div class="col-12 col-md-a0 mb-0 mx-auto">
            <div class="card bg-light">
                <div class="card-body">
                    {{ form|crispy }}
                    <br/>
                    <input class="btn btn-outline-success" type="submit" value="Sign Up">
                </div>
            </div>
        </div>

    </form>

{% endblock %}
